version: '3.7'
services:
  redis:
    image: redis:alpine
    command:
      - redis-server
    env_file:
      - .env
    restart: on-failure
    ports:
      - "6378:6378"
  db:
    image: postgres:14-alpine
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: on-failure
    ports:
      - "5432:5432"
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "make migrate && poetry run src.bot"
    env_file:
      - .env
    restart: always
    depends_on:
      - db
      - redis


volumes:
  pgdata: